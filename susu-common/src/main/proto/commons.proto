syntax = "proto3";

package com.susu.common.proto;

option java_multiple_files = true;
option java_package = "com.susu.common.model";

message NodeTest {
    string hostname = 1;
    int32 nioPort = 2;
    int32 httpPort = 3;
}

message RegisterRequest {
    string hostname = 1;
    int32 nioPort = 2;
    int32 httpPort = 3;
    int64 storedDataSize = 4;
    int64 freeSpace = 5;
    int32 nodeId = 6;
}
